<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="stopwatch.css">
    <title>Document</title>
</head>
<body>
    	<div class="col-md-3"></div>
	<div class="col-md-6 well">
			<div>
					<h1 id="watch">Timer machine</h1>
					
		<center><h1 id="timer" style="font-size:85px;color:white;font-family: 'Exo 2', sans-serif;">00:00:00</h1></center>
		<br />
		<div style="text-align:center;">
			<button class="btn btn-lg btn-success" onclick="startTimer(this)">START</button>
			<button class="btn btn-lg btn-danger" onclick="stopTimer()">STOP</button>
			<button class="btn btn-lg btn-warning" onclick="resetTimer()">RESET</button>
		</div>
	</div>
	</div>
	<script src="stopwatch.js"></script>
</body>
</html>
