<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>
        <div id="demo"></div>
       
        <script type="text/babel">
       class Header extends React.Component {
           constructor(props){
               super(props);
              // console.log('test', props.text);
               this.state={favoriteColor:"blue"};
                
                 
               }
               static getDerivedFromProps(props,state){
                   return{favoriteColor:props.favcol};
               }
           
           render(){
               return <h1>my fav color is {this.state.favoriteColor}</h1>
           }
       }
       ReactDOM.render(<Header favcol="red"/>,document.getElementById("demo"));
  </script>
  </body>
